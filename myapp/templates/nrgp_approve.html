<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            /* adds a solid black border around the table */
            width: 100%;
            /* sets the width of the table to 100% of its container */
        }

        td {
            padding: 10px;
            /* adds 10 pixels of padding to all table cells */
            border: 1px solid black;
            /* adds a solid black border around all table cells */
        }
    </style>
</head>

<body>
    {% for i,j in content.items %}
    <br>
    <br>
    <table cellspacing="5">
        <tr>
            <td>Concern Person Name :</td>
            <td>{{j.pname}}</td>
        </tr>
        <tr>
            <td>Department Name</td>
            <td>{{j.dname}}</td>
        </tr>
        <tr>
            <td>Service Provide Name</td>
            <td>{{j.sname}}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{j.desc}}</td>
        </tr>
        <tr>
            <td>Unit</td>
            <td>{{j.unit}}</td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td>{{j.qty}}</td>
        </tr>
        <tr>
            <td>Remarks</td>
            <td>{{j.remarks}}</td>
        </tr>
        <tr>
            <td>{{j.verify}}</td>
            <td><a href="{{j.verify}}">Approve</a>
        </tr>
        </td>
        <tr>
            <td>{{j.notverify}}</td>
            <td><a href="{{j.notverify}}">NOT Approve</a></td>
        </tr>
        <tr>
            <td>{{j.verify_all}}</td>
            <td><a href="{{j.verify_all}}">Approve All</a></td>
        </tr>
    </table>
    {% endfor %}

</body>

</html>
