<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MergeCell Table</title>
</head>
<body>
    Test Table with merge cell
    <table border="1">
        <tr>
            <td rowspan="2"></td>  <!--Rowspan use for merge cell after user remove td tag from below row-->
            
            <td colspan="2">Avarage</td> <!--colspan use for column merge and remove column from column-->
            <td rowspan="2">Red Eye</td>
        </tr>
        <tr>
           
            <td>Height</td>
            <td>Weight</td>
           
        </tr>
        <tr>
            <td>males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>female</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
     
    </table>
</body>
</html>
